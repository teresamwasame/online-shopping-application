<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Favicon-->
    <link rel="icon" href="images/home%20icon.png">
    <title>Student details</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<form action="">

    <hi>Student Details</hi>
    <label for="fname">first name:</label>
    <input type="text" id="fname" placeholder="Enter first name"><br><br>

    <label for="sname">surname:</label>
    <input type="text" id="sname" placeholder="Enter surname"><br><br>

    <label for="Email">Email address:</label>
    <input type="email " id="Email" placeholder="Type your email.."><br><br>

    <label for="pwd">password:</label>
    <input type="password" id="pwd" placeholder="Type your password"><br><br>

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">football</label><br>

    <input type="checkbox" id="basketball">
    <label for="basketball"> basketball</label><br>

    <input type="checkbox" id="hockey">
    <label for="hockey">hockey</label><br>

    <input type="checkbox" id="tennis">
    <label for="tennis"> tennis</label>

    <p>Which is your best programmig language?</p>
    <input type="radio" id="python">
    <label for="python">python</label><br>

    <input type="radio" id="kotlin">
      <label for="kotlin">kotlin</label><br>

    <input type="radio" id="java">
      <label for="java">java</label><br>

    <label for="nationality"> Nationality :</label>
    <select name="" id="">
        <option value="" disabled selected>select nationality</option>
        <option value="">Uganda</option>
        <option value="">Ethiopia</option>
        <option value="">Tunisia</option>
        <option value="">Algeria</option>
        <option value="">kenya</option>
    </select> <br><br>
    <label for="student">Describe yourself:</label><br>
    <textarea name="" id="student" cols="30" rows="5" placeholder="Type something..."></textarea><br><br>
    <input type="submit" value="submit
">





</form>

</body>
</html>
